apiVersion: v1
kind: Pod
spec:
  # docker.sock 접근을 위해 root 실행 (실습용)
  securityContext:
    runAsUser: 0

  containers:
  - name: docker
    image: docker:27
    command: ['cat']
    tty: true
    volumeMounts:
    - name: docker-sock
      mountPath: /var/run/docker.sock

  volumes:
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock
